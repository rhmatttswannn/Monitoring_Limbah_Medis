<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Monitoring Limbah Medis Cair</title>

  <!-- Tailwind CDN (WAJIB) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS Lokal -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-600 via-cyan-500 to-emerald-500 flex items-center justify-center px-4">

  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- KIRI -->
    <div class="hidden md:flex flex-col justify-center p-10 bg-gradient-to-br from-blue-700 to-emerald-600 text-white">
      <h1 class="text-3xl font-bold mb-4">Monitoring Limbah Medis Cair</h1>
      <p class="text-sm opacity-90">
        Sistem pemantauan kualitas limbah medis cair secara real-time.
      </p>
    </div>

    <!-- KANAN -->
    <div class="p-8 sm:p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang ðŸ‘‹</h2>
      <p class="text-gray-500 mb-6 text-sm">Silakan login untuk melanjutkan</p>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" required
            class="mt-1 w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Masukkan username">
        </div>

        <div>
          <label class="text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" required
            class="mt-1 w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Masukkan password">
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
          Login
        </button>

        <p id="errorMsg" class="hidden text-center text-red-500 text-sm">
          Username atau password salah
        </p>
      </form>
    </div>

  </div>

  <!-- JS Lokal -->
  <script src="script.js"></script>
</body>
</html>
