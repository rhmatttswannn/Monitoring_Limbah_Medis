<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistem Monitoring Limbah Medis Cair</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            medicalGreen: '#1B7F5C',
            hospitalBlue: '#1E88E5',
            softGray: '#F5F7FA'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-softGray flex items-center justify-center px-4">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- PANEL KIRI -->
    <div class="hidden md:flex flex-col justify-center p-10 bg-gradient-to-br from-medicalGreen to-hospitalBlue text-white">
      <div class="mb-6">
        <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-white/20 mb-4">
          ☣️
        </div>
        <h1 class="text-3xl font-bold leading-snug">
          Sistem Monitoring<br>Limbah Medis Cair
        </h1>
      </div>

      <p class="text-sm opacity-90 leading-relaxed">
        Platform pemantauan limbah medis cair rumah sakit secara real-time
        untuk memastikan kepatuhan lingkungan dan keselamatan kesehatan.
      </p>

      <div class="mt-8 text-xs opacity-80">
        © Rumah Sakit • Sismon Limbah Medis
      </div>
    </div>

    <!-- PANEL KANAN -->
    <div class="p-8 sm:p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-1">
        Login Sistem
      </h2>
      <p class="text-gray-500 mb-6 text-sm">
        Masuk untuk mengakses dashboard monitoring
      </p>

      <form id="loginForm" class="space-y-5">

        <div>
          <label class="text-sm font-medium text-gray-600">Username</label>
          <input
            type="text"
            id="username"
            required
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-medicalGreen focus:outline-none"
            placeholder="Username petugas"
          />
        </div>

        <div>
          <label class="text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            required
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-medicalGreen focus:outline-none"
            placeholder="Password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-medicalGreen text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 transition flex items-center justify-center gap-2"
        >
          Login
        </button>

        <p id="errorMsg" class="hidden text-center text-red-600 text-sm">
          Username atau password salah
        </p>
      </form>
    </div>

  </div>

</body>
</html>
